<section class="hero js-object">
  <h1 class="hero__title">
    Welcome to the <span class="hero__title-accent">Food</span> Boutique!
  </h1>

  <p class="hero__description">
    With Food Boutique, you're not just subscribing to food, you're signing up
    for a fresher, fitter, and happier you.
  </p>

  <div class="hero__image-wrap">
    <picture>
      <source
        media="(min-width: 1440px)"
        srcset="./img/hero-desktop@1x.jpg 1x, ./img/hero-desktop@2x.jpg 2x"
      />

      <source
        media="(min-width: 768px)"
        srcset="./img/hero-tablet@1x.jpg 1x, ./img/hero-tablet@2x.jpg 2x"
      />

      <source
        media="(min-width: 200px)"
        srcset="./img/hero-mobile@1x.jpg 1x, ./img/hero-mobile@2x.jpg 2x"
      />
      <img
        class="hero__image"
        src="./img/hero-mobile@1x.jpg"
        alt="Свіжі та соковиті овочі"
      />
    </picture>
    <img class="hero__lable" src="./img/hero-label.png" alt="Лейбл" />
  </div>
</section>
