<section class="filters" id="filters">
  <div class="container">
    <h2 class="title-filter">Filters:</h2>
    <form class="search-form">
      <div class="input-container">
        <input
          type="text"
          name="keyword"
          class="input-modal-subscribe"
          placeholder="Search for anything"
          id="search-item"
        />
        <svg
          width="20"
          height="20"
          class="icon-search container-search-everything"
          id="search-icon"
        >
          <use href="./img/icons.svg#icon-search"></use>
        </svg>
      </div>
      <div class="select-menu-category">
        <div class="select-btn-custom" id="category">
          <span class="sBtn-text-select">Categories</span>
          <svg
            width="20"
            height="20"
            class="icon-arrow-down container-arrow-category"
          >
            <use href="./img/icons.svg#icon-arrow-down"></use>
          </svg>
        </div>
      </div>
      <div class="select-menu" id="sort">
        <div class="select-btn">
          <span class="sBtn-text">A to Z</span>
          <svg width="20" height="20" class="icon-arrow-down container-arrow">
            <use href="./img/icons.svg#icon-arrow-down"></use>
          </svg>
        </div>
      </div>
    </form>
  </div>
</section>
